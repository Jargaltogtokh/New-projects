<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .board {
        margin: 30px auto;
        background-color: burlywood;
        position: relative;
      }
      .snake {
        position: absolute;
        width: 30px;
        height: 30px;
        top: 200px;
        left: 150px;
        background-color: blueviolet;
        border-radius: 10px;
      }
      .food {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <button onclick="startGame();">Start</button>
      <button onclick="pauseGame();">Pause</button>
      <button onclick="restartGame();">Restart</button>
    </div>

    <div class="board" id="board">
      <div class="snake"></div>
    </div>

    <div style="text-align: center">
      <button onclick="changeDirection('up');">Up</button>
      <button onclick="changeDirection('down');">Down</button>
      <button onclick="changeDirection('left');">Left</button>
      <button onclick="changeDirection('right');">Right</button>
    </div>

    <script>
      let headTop = 5;
      let headLeft = 5;
      let direction = "right";
      let tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];
      let intervalId = null;

      let foodX;
      let foodY;

      const config = {
        size: 20,
        width: 30,
        height: 20,
      };

      const boardEl = document.getElementById("board");
      boardEl.style.width = config.width * config.size + "px";
      boardEl.style.height = config.height * config.size + "px";

      function goUp() {
        headTop = headTop - 1;
        if (headTop < 0) {
          headTop = config.height - 1;
        }
        render();
      }

      function goDown() {
        headTop = headTop + 1;
        if (headTop === config.height) {
          headTop = 0;
        }
        render();
      }

      function goRight() {
        headLeft = headLeft + 1;
        render();
      }

      function goLeft() {
        headLeft = headLeft - 1;
        render();
      }

      function startGame() {
        if (!intervalId) {
          intervalId = setInterval(gameLoop, 300);
        }
      }

      function generatefood() {
        const foodY = math.floor(math.random() * config.width);
        const foodX = math.floor(math.random() * config.height);
        console.log({ foodX, foodY });
      }

      function pauseGame() {
        clearInterval(intervalId);
        intervalId = null;
      }
      function reset() {
        headTop = 5;
        headLeft = 5;
        direction = "right";
        tails = [
          { x: 2, y: 5 },
          { x: 3, y: 5 },
          { x: 4, y: 5 },
        ];
      }
      function restartGame() {
        reset();
        startGame();
      }

      function changeDirection(newDirection) {
        if (direction === "up" || direction === "down") {
          if (newDirection === "right" || newDirection === "left") {
            direction = newDirection;
          }
        } else if (direction === "right" || direction === "left") {
          if (newDirection === "up" || newDirection === "down") {
            direction = newDirection;
          }
        }
      }

      // setInterval (gameLoop, 300);

      function gameLoop() {
        console.log({ direction });
        tails.push({ x: headLeft, y: headTop });
        tails.shift();
        switch (direction) {
          case "up":
            goUp();
            break;
          case "right":
            goRight();
            break;
          case "down":
            goDown();
            break;
          case "left":
            goLeft();
            break;
        }
      }
      function listenKeys(event) {
        const key = event.key;
        switch (key) {
          case "ArrowUp":
            changeDirection("up");
            break;
          case "ArrowDown":
            changeDirection("down");
            break;
          case "ArrowLeft":
            changeDirection("left");
            break;
          case "ArrowRight":
            changeDirection("right");
            break;
        }
      }

      document.addEventListener("keydown", listenKeys);

      function render() {
        let tailsHtml = "";

        for (let i = 0; i < tails.length; i++) {
          tailsHtml += `<div class = "snake" style = "width: ${
            1 * config.size
          }px; height: ${1 * config.size}px; top: ${
            tails[i].y * config.size
          }px; left: ${tails[i].x * config.size}px"}> </div>`;
        }
        // const headHtml = `<div class= "snake" style = "width: ${
        //   1 * config.size
        // }px; height: ${1 * config.size}px; top: ${
        //   headTop * config.size
        // }px; left: ${headLeft * config.size}px"}> </div>`;

        const snakeHtml = ` ${tailsHtml}`;
        boardEl.innerHTML = snakeHtml;
      }

      render();
    </script>
  </body>
</html>
